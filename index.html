<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="temporizador estilo pomodoro">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/27/27133.png" type="image/x-png">
  <link rel="stylesheet" href="style/style.css">
  <title>Focus Timer
  </title>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>

    <div id="controls">
      <button class="play"><img src="assets/play-circle.svg" alt="play"></button>
      <button class="pause hide"><img src="assets/pause-circle.svg" alt="pause"></button>
      <button class="stop hide"><img src="assets/stop-circle.svg" alt="stop"></buton>
      <button class="set"><img src="assets/stopwatch.svg" alt="stopwatch"></button>
    </div>
  </main>

  <footer>
    <button class="sound-on hide"><img src="assets/volume-medium.svg" alt="sound on"></button>
    <button class="sound-off off"><img src="assets/volume-mute.svg" alt="sound off"></button>
  </footer>

  <script type="module" src="js/index.js"></script>
</body>
</html>
